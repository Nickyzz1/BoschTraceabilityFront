<!-- Container principal com altura mínima da tela, fundo cinza e sem scroll horizontal -->
<div class="min-h-screen bg-gray-200 overflow-x-hidden">

    <!-- Cabeçalho da página -->
    <app-header></app-header>

    <!-- Container vertical com espaçamento e padding lateral -->
    <div class="flex flex-col gap-4 px-6 mt-6 py-5">

        <!-- Bloco branco centralizado com sombra e borda arredondada -->
        <div class="p-5 bg-white rounded shadow flex flex-col justify-center items-center mx-auto w-full gap-4">

            <!-- Grupo de botões (tabs) ocupando toda largura -->
            <div nz-button-group class="w-full flex m-3 ">

                <!-- Botão 1: Gestão de Peças -->
                <button nz-button [nzType]="selected === 'pecas' ? 'default' : 'text'" (click)="select('pecas')"
                    class="w-1/2" [ngStyle]="{
            'border': selected === 'pecas' ? '1px solid #1890ff' : '1px solid #d9d9d9',
            'z-index': selected === 'pecas' ? 1 : 0,
            'color': selected === 'pecas' ? '#1890ff' : 'inherit'
          }">
                    <span nz-icon nzType="appstore"></span>
                    Gestão de Peças
                </button>

                <!-- Botão 2: Gestão de Estações -->
                <button nz-button [nzType]="selected === 'estacoes' ? 'default' : 'text'" (click)="select('estacoes')"
                    class="w-1/2" [ngStyle]="{
            'border': selected === 'estacoes' ? '1px solid #1890ff' : '1px solid #d9d9d9',
            'z-index': selected === 'estacoes' ? 1 : 0,
            'color': selected === 'estacoes' ? '#1890ff' : 'inherit'
          }">
                    <span nz-icon nzType="line-chart"></span>
                    Gestão de Estações
                </button>

            </div> <!-- Fim do grupo de botões -->

            <!-- Bloco interno com borda, sombra, espaçamento e arredondado -->
            <div class="border shadow border-gray-300 flex flex-col gap-3 rounded p-4 w-full">

                <!-- Títulos e descrição -->
                <div class="flex flex-col">
                    <h1 style="color: black;" class="font-bold text-2xl">
                        + Cadastrar nova peça
                    </h1>
                    <h2 style="color: rgb(79, 77, 77);" class="text-gray-100">
                        Registre uma nova peça no sistema de produção
                    </h2>
                </div>

                <!-- Label do input -->
                <label class="font-semibold text-gray-700" for="peca-codigo">Código da peça</label>

                <!-- Container do input e botão lado a lado -->
                <div class="flex items-center gap-3">

                    <!-- Container do input, ocupa toda largura disponível -->
                    <div class="flex flex-col gap-2 w-full">
                        <input style="color: black;" nz-input id="peca-codigo" placeholder="Digite o código da peça"
                            [(ngModel)]="value" type="number" class="!rounded-md" />
                    </div> <!-- Fim do container do input -->

                    <!-- Botão de pesquiar -->
                    <button style="color: white;"
                        class="bg-blue-500 hover:bg-blue-800 text-white p-2 rounded cursor-pointer ease-in-out">
                        Cadastrar
                    </button>

                </div> <!-- Fim do container input + botão -->

            </div> <!-- Fim do bloco interno branco -->


            <div class="border shadow border-gray-300 flex flex-col gap-3 rounded p-4 w-full">

                <!-- Títulos e descrição -->
                <div class="flex flex-col">
                    <h1 style="color: black;" class="font-bold text-2xl">
                        Listagem de peças
                    </h1>
                    <h2 style="color: rgb(79, 77, 77);" class="text-gray-100">
                        1 peças cadastradas no sistema
                    </h2>
                </div>

                <!-- Label do input -->
                <label class="font-semibold text-gray-700" for="peca-codigo">Pesquise por código</label>

                <!-- Container do input e botão lado a lado -->
                <div class="flex items-center gap-3">

                    <!-- Container do input, ocupa toda largura disponível -->
                    <div class="flex flex-col gap-2 w-full">
                        <input style="color: black;" nz-input id="peca-codigo" placeholder="Digite o código da peça"
                            [(ngModel)]="value" type="number" class="!rounded-md" />
                    </div> <!-- Fim do container do input -->

                    <!-- Botão de cadastrar -->
                    <button style="color: white;"
                        class="bg-blue-500 hover:bg-blue-800 text-white p-2 rounded cursor-pointer ease-in-out">
                        Pesquisar
                    </button>

                </div> <!-- Fim do container input + botão -->
                <div>
                    <nz-table [nzData]="data" [nzFrontPagination]="false" [nzShowPagination]="false">
                        <thead>
                            <tr>
                                <th>Código</th>
                                <th>Data de Criação</th>
                                <th>Estação Atual</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of data">
                                <td><b>{{ item.codigo }}</b></td>
                                <td>{{ item.dataCriacao }}</td>
                                <td>{{ item.estacaoAtual }}</td>
                                <td>
                                    <nz-badge [nzStatus]="'processing'" [nzText]="item.status"></nz-badge>
                                </td>
                            </tr>
                        </tbody>
                    </nz-table>

                </div>

            </div> <!-- Fim do bloco interno branco -->


        </div> <!-- Fim do container branco central -->

    </div> <!-- Fim do container flex-col com padding -->

</div> <!-- Fim do container principal -->
